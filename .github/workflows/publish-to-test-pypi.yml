name: Publisj SimulEval to TestPyPI
on: push

jobs:
  build-n-publish:
    name: Build and Publish SimulEval Distributions to TestPyPI
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up SimulEval
      uses: actions/setup-SimulEval
      with:
        python-version: "3.x"
        
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python3 -m
        build
        --sdist
        --wheel
        --outdir dist/
        
    - name: Publish Distribution to Test PyPi
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://github.com/SamDewriter/SimulEval
        
